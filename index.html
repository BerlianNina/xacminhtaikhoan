<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác minh thành công!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f6fff8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
            max-width: 350px;
        }
        .icon-success {
            font-size: 60px;
            color: #34c759;
            margin-bottom: 16px;
        }
        .title {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 10px;
        }
        .desc {
            color: #444;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background: #34c759;
            color: #fff;
            padding: 10px 32px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #249f49;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-success">✔️</div>
        <div class="title">Xác minh thành công!</div>
        <div class="desc">Tài khoản của bạn đã được xác minh thành công.<br>Cảm ơn bạn đã xác nhận.</div>
        <a href="/" class="btn">Về trang chủ</a>
    </div>
</body>
</html>
